<imart type="head">
    <title><imart type="message" id="CAP.Z.IWP.USER.CERTIFICATION.LOGIN.TITLE" escapeXml="true" escapeJs="false"/></title>
	<link rel="stylesheet" type="text/css" href="lo_csjs/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="lo_csjs/lo_common.css"/>
	<link rel="stylesheet" type="text/css" href="lo_csjs/menu.css"/>
    <script type="text/javascript" src="csjs/im_cookie.js"></script>
    <script type="text/javascript" src="csjs/im_login.js"></script>
    <script type="text/javascript" src="lo_csjs/bootstrap.min.js"></script>
	<imart type="include" page="lo/contents/screen/footer"></imart>
    <script>
        (function($) {
            // トップフレームのURLを取得
            var topHref = '';
            try {
                topHref = top.location.href;
            } catch (ex) {
                // フレーム外が別ドメインの場合はセキュリティ例外
            }

            // フレーム外がログインページでない場合は、トップフレームに再表示
            if (topHref !== location.href) {
                top.location.href = location.href;
                return;
            }

            // 初期化
            $(document).ready(function() {
                // ユーザコード初期設定
                setDefaultState('im_login_user_info');
                // 二度押し防止
                imuiDisableOnSubmit("form[name=login_form]");
                $("form[name=login_form]").submit(function() {
                    //ID、パスワードのチェック
                    return login({
                        fail: function() {
                            animate({element: ".imui-box-login>div"});
                            $("#im_user").get(0).focus();
                            return false;
                        }
                    }, 'im_login_user_info');
                });
            });
        })(jQuery);
    </script>
    <style type="text/css">
    	body, #imui-container{
    		min-width: 800px;
    	}
    	
    	#imui-container .imui-box-login .imui-login-form label span{
    		width: 20rem;
    	}
    	
    	.imui-box-login{
    		padding-top: 18px !important;
    	}
    	
    	h1.bn-logo{
			text-align: center;
			padding-right: 15px;
    	}
    	h1.bn-logo img{
    		width: 200px;
    	}
    	
    	body footer .bne-color-band,
    	body footer .intra-mart{
    		left: 15px;
    	}
    	.imui-login-logo{
    		vertical-align: top !important;
    		padding-top: 15px;
    	}
    	.imui-login-logo img{
    		width: 199px;
    		margin-top: 16px;
    	}
    	
    	.imui-reminder-area{
    		padding-right: 15px;
    		width: 85%;
    	}
    	
    	h2.welcome{
			text-align: center;
			padding-right: 15px;
			background-color: rgba(255,255,255);
    	}
    	h2.welcome .sub-text{
			font-size: 18px;
			line-height: 1.5em;
    	}
    	h2.welcome .bnadium-title{
			font-size: 26px;
			font-weight: bold;
    	}
    	
    	.information{
    		width: 450px;
    		background-color: rgba(255,255,255);
    		padding: 1rem;
    	}
    	.information .section h3{
    		font-size: 12px;
    		font-weight: bold;
    	}
    	.information .section ul,
    	.information .section p{
			margin-left: 10px;
			font-size: 11px;
    	}
    	.information .section p{
    		line-height: 1.5em;
    	}
    	
    	input[name=login-submit]{
			margin-left: 44px;
			padding: 14px;
    	}
    	#lo-login-container {
    		position: relative;
    	}
    	#lo-login-container .imui-login-wrap {
    		margin: 0 auto;
    	}
    	#lo-login-container .imui-reminder-area {
    		margin: 0 auto;
    	}
		#lo-information-container {
 	  		position: relative;
 		}
		#lo-information-container .information {
    		margin: 0 auto;
 		}
    </style>
</imart>

<div id="imui-container" style="z-index:1">
    <div id="imui-gcf-container" style="z-index:999999">
         <div class="imui-box-login">
         	<h2 class="welcome my-4">
             	<div class="sub-text mb-3">
             		Welcome to the BANDAI NAMCO Entertainment APPROVAL PORTAL
             	</div>
             	<div class="sub-text mb-3">
             		<imart type="message" id="LO.CAP.WELCOME" escapeXml="true" escapeJs="false"/>
             	</div>
             </h2>

			 <div id="lo-login-container">
             <div class="imui-login-wrap">
                <imart type="tag" tagname="form" name="login_form" method="POST" action=loginUrl>
 
                 <div class="imui-login-row">
                     <!-- <div class="imui-login-logo"><img src="images/login-logo.png" alt="intra-mart"><span>Login to intra-mart</span></div> -->
                     <div class="imui-login-logo">
                     	<span style="font-size: 1.4em; font-weight: normal;"><imart type="message" id="LO.CAP.PORTALNAME" escapeXml="true" escapeJs="false"/></span>
                     	<img src="lo_csjs/images/bn-logo-03.png" alt="login"/>
                     </div>
                     <div class="imui-login-form">
                         <div>
                             <label for="im_user"><span><imart type="message" id="LO.CAP.USERCODE" escapeXml="true" escapeJs="false"/></span><input type="text" size="30" name="im_user" id="im_user"></label>
                         </div>
                         <div>
                             <label for="im_password"><span><imart type="message" id="LO.CAP.PASSWORD" escapeXml="true" escapeJs="false"/></span><input type="password" size="30" name="im_password" id="im_password"></label>
                         </div>
                         <imart type="condition" validity=virtualTenant>
                             <div>
                                 <label for="im_tenant_id"><span><imart type="message" id="CAP.Z.IWP.USER.CERTIFICATION.COMMON.TENANTID" escapeXml="true" escapeJs="false"/></span><input type="text" size="30" name="im_tenant_id" id="im_tenant_id" /></label>
                             </div>
                         </imart>
 
                         <div class="imui-login-button-area">
                         	<input type="submit" name="login-submit" class="bn-orange" value='<imart type="message" id="CAP.Z.IWP.USER.CERTIFICATION.LOGIN.BUTTON" escapeXml="true" escapeJs="false"/>'/>
                         </div>
                         <imart type="input" style="hidden" name="im_login_info" value=loginInfo/>
                         <imart type="hidden" im_page_key=pageKey escapeXml="true" escapeJs="false" />
                         <imart type="imSecureToken" im_login_info=loginInfo />
 
                     </div>
                 </div>
 
                 </imart>
             </div>
             <imart type="condition" validity=reminder>
	             <div class="imui-reminder-area">
	                 <a href="user/password/reminder"><u><imart type="message" id="CAP.Z.IWP.USER.CERTIFICATION.REMINDER.LINK" escapeXml="true" escapeJs="false" /></u></a>
	             </div>
             </imart>
             </div>

			 <div id="lo-information-container">
             <div class="information">
             	<IMART type="include" page="lo/contents/screen/read_text" filePath="loginInfo.html"></IMART>
             </div>
             </div>
         </div>
    </div>
    <footer class="text-center mt-4 mb-2"></footer>
</div>
<form name="im_user_valid_form">
    <imart type="hidden" im_user_store=store/>
    <imart type="hidden" context_path=contextPath />
</form>
