<script type="text/javascript">
	$bneFlg = ('<imart type="string" value=$userInfo.bneFlg />' != '1')? false : true;
	// ログアウト
	function onLogout() {
		// TODO:仮でログイン画面へ遷移するように設定
		location.href ="logout?im_url=login";
	};

	$(function() {
		if($bneFlg) {
			$("#lo-header").addClass("mode-bne");
			$("nav#sidebar").addClass("mode-bne");
		}
	});
</script>
