<imart type="head">
        <imart type="jsspRpc" name="jsspRpcUserMaintenance" page="lo/contents/screen/account/user_maintenance"></imart>
<html lang="ja">
    <meta charset="UTF-8">
    <title>ユーザーメンテナンスサンプル</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <script src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="lo_csjs/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lo_csjs/lo_common.js"></script>
</imart>
<body id="body" class="container mt-3">
    <h1>ユーザーメンテナンスサンプル</h1>
    <div class="mb-3">
        <input type="text" id="query" class="form-control" placeholder="ユーザーID検索">
        <button id="searchBtn" class="btn btn-primary mt-2">検索</button>
    </div>
    <table class="table" id="userTable">
        <thead>
            <tr><th>ユーザーID</th><th>表示名</th><th>削除</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <h2 class="mt-4">編集</h2>
    <div class="mb-3">
        <input type="text" id="editUserCd" class="form-control mb-1" placeholder="userCd">
        <input type="text" id="editUserName" class="form-control mb-1" placeholder="userName">
        <input type="text" id="editEmail" class="form-control mb-1" placeholder="emailAddress1">
        <button id="saveBtn" class="btn btn-success">保存</button>
    </div>
    <script type="text/javascript">
    function renderList(res) {
        var tbody = $("#userTable tbody");
        tbody.empty();
        if (res && res.rows) {
            res.rows.forEach(function(r){
                var tr = $("<tr>");
                tr.append($("<td>").text(r.userCd));
                tr.append($("<td>").text(r.displayName));
                tr.append($("<td>").text(r.deleted ? "◯" : ""));
                tbody.append(tr);
            });
        }
    }
    function editResult(res) {
        alert(res && res.ok ? "保存しました" : "失敗しました");
    }
    $("#searchBtn").on("click", function(){
        var res = jsspRpcUserMaintenance.listUsers({ q: $("#query").val() });
        renderList(res);
    });
    $("#saveBtn").on("click", function(){
        var p = {
            userCd: $("#editUserCd").val(),
            userName: $("#editUserName").val(),
            emailAddress1: $("#editEmail").val(),
            locale: "ja"
        };
        var res = jsspRpcUserMaintenance.editUser(p);
        editResult(res);
    });
    </script>
</body>
</html>
