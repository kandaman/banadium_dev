	<!-- IMART -->
	<imart type="jsspRpc" name="jsspRpcTitleSearch" page="lo/contents/screen/common/title_search" callback="searchResultTitle" onErrorCallback="searchErrorTitle"></imart>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<section class="show">
							<div class="row">
								<div class="col-2 mt-2 mb-2">
									<h2>タイトル選択</h2>
								</div>
								<div class="col-10 margin-top">
									<span><imart type="message" id="TI01I001" escapeJs="true"></imart></span>
								</div>
							</div>
							<div class="col-12 form-area mt-2 mb-2">
								<div class="col-12 row"><h4 class="indent">検索条件</h4></div>
								<form role="form" id="titleSearchForm">
									<div class="form-group row mb-2">
										<div class="col-2 t-header bg_ltorange brdr_dkgray text-center">タイトル　※カナで検索</div>
										<div class="col-4 left-justified">
											<div class="input-group">
												<input id="title_search_title_nm" type="text" maxlength="1024" class="form-control title_search_clear_target">
											</div>
										</div>
										<div class="col-2 t-header bg_ltorange brdr_dkgray text-center">IP</div>
										<div class="col-4 left-justified">
											<div class="input-group">
												<input id="title_search_ip_nm" type="text" maxlength="1024" class="form-control title_search_clear_target">
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="form-group row mb-2">
								<div class="flex_btn">
									<div class="col-12">
										<span class="blanc">
											<button type="button" class="bg_orange txt_dark" id="title_search_search"><i class="fas fa-search fa-2x"></i><span>検索</span></button>
											<button type="button" class="brdr_dkgray txt_dark" id="title_search_clear"><i class="fas fa-eraser fa-2x"></i><span>クリア</span></button>
										</span>
									</div>
								</div>
							</div>
							<div class="col-12 border-bottom mt-2 mb-2">
								<table id="title_select_table" class="table bnadium-table" style="width: 100%;">
									<thead>
										<tr role="row">
											<th class="coL_50" style="width: 50px;"></th>
											<th style="display: none;">タイトル(CD)</th>
											<th style="width: 1200px;">タイトル</th>
											<th style="display: none;">IP(CD)</th>
											<th style="width: 500px;">IP</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							
							<div class="form-group row mb-2">
								<div class="flex_btn">
									<div class="col-12">
										<span class="blanc">
											<button type="button" class="bg_orange txt_dark" id="title_search_select" disabled><i class="fas fa-search fa-2x"></i><span>選択</span></button>
										</span>
									</div>
								</div>
							</div>

						</section>
					</div>

<script type="text/javascript">
$(function () {

	function escapeStr(value) {
	  return value.replace(/&/g, "&amp;")
	    .replace(/"/g, "&quot;")
	    .replace(/'/g, "&#039;")
	    .replace(/</g, "&lt;")
	    .replace(/>/g, "&gt;")
	    .replace(/\n/g, "<br>");
	}
	
	var changeSelectBtnDisabled = function () {
		if($("[name=row_check_title]:checked").val()) {
			$("#title_search_select").prop('disabled', false);
		} else {
			$("#title_search_select").prop('disabled', true);
		}
	}

	// ENTERで検索
	var enterPressFlg = false;
	$('form#titleSearchForm input').keyup(function() {
		if(event.keyCode == 13 && !enterPressFlg) {
			enterPressFlg = true;
			$('#title_search_search').click();
		}
	});
	
	var titleSelectDataTable = null;
	var checkedDataIndex = null;
	$("#title_search_search").click(function() {

		// 表のクリア
	    if (titleSelectDataTable == null ) {
			titleSelectDataTable = $('#title_select_table').DataTable({
				data: [],
				// 件数切替機能 無効
				lengthChange: false,
				// 検索機能 無効
				searching: false,
				// ソート機能 有効
				ordering: true,
				// 初期ソート 無効
				order: [],
				// 情報表示 無効
				info: false,
				// ページング機能 無効
				paging: true,
				// １ページあたりの表示件数
	               pageLength: 10,
	               pagingType: "full_numbers",
	               // 横スクロールバーを有効にする (scrollXはtrueかfalseで有効無効を切り替えます)
			    scrollX: false,
	               dom: "<tr><'row'<'col-4'i><'col-4 text-center'p><'col-4'>>",
	       		"language": {
	       			"processing":   "処理中...",
	       			"lengthMenu":   "_MENU_ 件表示",
	       			"zeroRecords":  "データはありません。",
	       			"info":         "全 _TOTAL_ 件中 _START_ 件から _END_ 件まで表示",
	       			"infoEmpty":    " 0 件中 0 から 0 まで表示",
	       			"infoFiltered": "（全 _MAX_ 件より抽出）",
	       			"infoPostFix":  "",
	       			"search":       "検索:",
	       			"url":          "",
	       			"paginate": {
	       				"first":    "<i class='fas fa-backward' aria-hidden='true'></i>",
	       				"previous": "<i class='fas fa-caret-left' aria-hidden='true'></i>",
	       				"next":     "<i class='fas fa-caret-right' aria-hidden='true'></i>",
	       				"last":     "<i class='fas fa-forward' aria-hidden='true'></i>"
	       			}
	       		},
	            columns: [
					{data: "title_search_chk", targets: 0, visible: true,
					    createdCell: function (cell, cellData, rowData, rowIndex, colIndex) {
					      $(cell).addClass("brdr_ltgray text-center align-middle").css("width","50px");
					    },
						render:function(data, type, row, meta) {
							var html = '';
							html += '<div class="input-group text-center align-middle">';
							<imart type="condition" validity=$radio_mode negative>
							html += '<input type="checkbox" name="row_check_title" ' + (data ? 'checked="checked"' : "") + '>';
							</imart>
							<imart type="condition" validity=$radio_mode>
							html += '<input type="radio" name="row_check_title" ' + (data ? 'checked="checked"' : "") + '>';
							</imart>
							html += '</div>';
							return html;

						}
					},
					{data: "title_cd", targets: 1, visible: false,
					    createdCell: function (cell, cellData, rowData, rowIndex, colIndex) {
					      $(cell).addClass("brdr_ltgray text-left align-middle");
					    }
					},
					{data: "title_nm", targets: 2, visible: true,
					    createdCell: function (cell, cellData, rowData, rowIndex, colIndex) {
					      $(cell).addClass("brdr_ltgray text-left align-middle").css("width","1200px");
					    }
					},
					{data: "ip_cd", targets: 3, visible: false,
					    createdCell: function (cell, cellData, rowData, rowIndex, colIndex) {
					      $(cell).addClass("brdr_ltgray text-left align-middle");
					    }
					},
					{data: "ip_nm", targets: 4, visible: true, 
					    createdCell: function (cell, cellData, rowData, rowIndex, colIndex) {
					      $(cell).addClass("brdr_ltgray text-left align-middle").css("width","500px");
					    }
					},
				],
				createdRow: function(row, data, dataIndex) {
					$(row).attr('data-dataindex', dataIndex);
				}
			});
	    } else {
	    	titleSelectDataTable.rows().remove();
	    }

		// 検索条件取得
		var whereParam = {
			"ip_nm":$.trim($("#title_search_ip_nm").val())
			, "title_nm":$.trim($("#title_search_title_nm").val())
		};
		
		// 検索
		jsspRpcTitleSearch.searchTitleList(whereParam);
		// インジケータ表示
		showIndicator();
	});
	
	// 検索後コールバック(jquery内関数を呼び出せるようにwindowに入れる)
	window.searchResultTitle = function(ret) {
		var dataSet = [];
        if (ret.countRow > 0) {
            // data配列を順に処理
            $.each(ret.data,function(index, elem) {
            	elem.title_search_chk = false;
                dataSet.push(elem);
        	});
        }
	    titleSelectDataTable.rows.add(dataSet).draw();
	    $("#title_search_select").prop('disabled', true);
	    checkedDataIndex = null;

		// インジケータ非表示
        hideIndicator();
        enterPressFlg = false;
    }
	// 検索エラー後コールバック
	window.searchErrorTitle = function(res) {
        hideIndicator();
        enterPressFlg = false;
		try {
			imuiShowErrorMessage(res.toString(), [], true, 5000, true);
			return;
		} catch (ex) {
			imuiShowErrorMessage(ex.message, [], true, 5000, true);
		}
    }
	
	<imart type="condition" validity=$radio_mode>
	var radioMode = true;
	</imart>
	<imart type="condition" validity=$radio_mode negative>
	var radioMode = false;
	</imart>
	
	$(document).on("change", '#title_select_table [name="row_check_title"]', function(){
		var $this = $(this);
		var $tr = $this.closest("tr");
		var dataIndex = Number($tr.attr('data-dataindex'));
		if (radioMode && checkedDataIndex != null) {
			titleSelectDataTable.data()[checkedDataIndex].title_search_chk = false;
		}
		var titleData = titleSelectDataTable.data()[dataIndex];
		titleData.title_search_chk = $this.prop('checked');
		checkedDataIndex = dataIndex;
		changeSelectBtnDisabled();
	});

	$("#title_search_select").click(function() {
		
		var selectedTitleDatas = [];
		if (titleSelectDataTable != null) {
			selectedTitleDatas = titleSelectDataTable.rows(function(index, data, node) {
		        return data.title_search_chk;
		    }).data().toArray();
		}

		initializePopup();

		var $popup = $(this).closest(".popup");
		$popup.trigger("selectedTitleDatas", [selectedTitleDatas]);
//		$popup[0].classList.toggle('is-show');
	});
	
	// 項目押下時のソートアイコン切り替え
	$('#title_select_table th').on('click', function () {
		var classlist = $(this).attr('class').split(' '); 
		// クリックした項目のasc,descを切り替え
		if (classlist.indexOf('asc') > -1){
			$(this).removeClass('asc');
			$(this).addClass('desc');
		}else if (classlist.indexOf('desc') > -1){
			$(this).removeClass('desc');
			$(this).addClass('asc');
		}else{
			$(this).addClass('asc');
		}
		// クリック項目以外はどっちも外す
		$(this).siblings().removeClass('asc desc');
	});

	$("#title_search_clear").click(function() {
		$(".title_search_clear_target").val("");
		
	});
		
	var initializePopup = function() {
		
		$("#title_search_clear").click();
		if (titleSelectDataTable != null) {
			titleSelectDataTable.rows().remove().draw();
		}
		$("#title_search_select").prop('disabled', true);
	};

	$(document).on("initializePopup", function(){
		initializePopup();
	});
});
</script>
