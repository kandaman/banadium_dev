  <title>
    新企画-詳細
  </title>
  <imart type="workflowOpenPageCsjs" />
  <script type="text/javascript">
  $(function(){
    $('#close').click(function(){
        //parent.goTest();
      window.close();
      return false;
    });
    

    // 引き戻し
    $("#pullback").click(function(){
    	
	    $.imuiFormUtil.confirm('<imart type="string" value=dialog.pullbackDialogMsg/>', '<imart type="string" value=oCaption.pullBackTitle/>', function() {onClickPullback()});
		//onClickPullback();
		return false;
    });
  });
  
  
  function onClickPullback() {
	    //var doc = document.mainForm;
	    ///var oArrayKey = {"nodeId":1, "authUserCode":1, "nodeType":1, "toList":1, "ccList":1, "bccList":1};
	    //var oReqParam = getFormParameters(doc, oArrayKey);
		//var a = $('input[name="pullback_param"]').val()
		//alert(a);
		
	    var oReqParam = ImJson.parseJSON($('input[name="pullback_param"]').val()); 
	   // var oReqParam =  ""; 
	    
	    try {
	        var res = jsAction.actionPullback(oReqParam);
	        if (res.resultFlag) {
	            //parent.parent.onClickRefresh();
	            window.close();
	        } else {
	        	imwShowErrorMessage('imui-container',res.resultStatus.message);
	        }
	    } catch (ex) {
	        return imwShowErrorMessage('imui-container',ex.message);
	    }
	}
  </script>
